<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha</title>
        <script src="js/game.js"></script>
        <link rel="stylesheet" href="styles/velha.css">
    </head>
    <body>
        <h1>Jogo da Velha</h1>
        <div>
            <label for="playerX">Nome do Jogador X:</label>
            <input type="text" id="playerX" placeholder="Jogador X">
            <br>
            <label for="playerO">Nome do Jogador O:</label>
            <input type="text" id="playerO" placeholder="Jogador O">
            <br>
            <button onclick="comecar()">Iniciar Jogo</button>
        </div>
        <div style="display: none;">
            <div class="game-board">
                <div class="cell" onclick="jogar(this)"></div>
                <div class="cell" onclick="jogar(this)"></div>
                <div class="cell" onclick="jogar(this)"></div>
                <div class="cell" onclick="jogar(this)"></div>
                <div class="cell" onclick="jogar(this)"></div>
                <div class="cell" onclick="jogar(this)"></div>
                <div class="cell" onclick="jogar(this)"></div>
                <div class="cell" onclick="jogar(this)"></div>
                <div class="cell" onclick="jogar(this)"></div>
            </div>
            <p class="status">Vez de <span id="vezJogador"></span>!</p>

        </div>

    </body>
</html>
